<h2>Minting Done!</h2>
<mat-dialog-content class="mat-typography">
  <p>Do you want to mint your NFT on another blockchain?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="onClickYes()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
