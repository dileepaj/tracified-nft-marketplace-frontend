<div class="footer-wrapper">
  <div class="footer-top " *ngIf="isHome()">
    <div class="footer-top-inner cont-wrapper">
      <label class="title" ngStyle.lt-md="width: 100%">
        Subscribe to stay tuned for new web design and latest updates.
      </label>
      <div class="subscribe-wrapper">
        <label>Let's do it! — </label>

        <div class="subscribe-input-group">
          <form [formGroup]="controlGroup">
          <input type="text" placeholder="joe@gmail.com" formControlName="Mail"/>
        </form>
        </div>
        <button mat-flat-button class="btn-subscribe" (click)="subscribeNow()">Subscribe</button>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <div
      class="footer-bottom-inner cont-wrapper"
      ngStyle.lt-md="flex-wrap: wrap; row-gap: 40px"
    >
      <div class="footer-section-1" ngStyle.lt-md="width: 100%">
        <img
          src="../../../assets/images/Tracified-NFT-Marketplace.png"
          class="marketplace-logo"
        />
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam
          ullamcorper justo vitae justo malesuada dignissim. Ut volutpat luctus
          pharetra.
        </p>
        <label> © 2022 All Rights Reserved </label>
      </div>
      <div class="footer-section-2">
        <div class="links-section">
          <label class="title">Explore</label>
          <a href="{{this.mkHome}}" class="footer-normal-text">Landing Page</a>
          <a href="{{this.mkETHURL}}" class="footer-normal-text">Etheruem NFTs</a>
          <a href="{{this.mkPolygon}}" class="footer-normal-text">Polygon NFTs</a>
          <a href="{{this.mkStellar}}" class="footer-normal-text">Stellar NFTs</a>
          <a href="{{this.mkSolana}}" class="footer-normal-text">Solana NFTs</a>
        </div>
        <div class="links-section">
          <label class="title">Resources</label>
          <a href="{{this.mkFaq}}" class="footer-normal-text">FAQs</a>
          <a href="{{this.mkDocs}}" class="footer-normal-text">Documentation</a>
        </div>
        <div class="links-section">
          <label class="title">Tracified</label>
          <a href="#" class="footer-normal-text">About Us</a>
          <a href="{{this.mkBlog}}" class="footer-normal-text">Blog</a>
          <a href="{{this.mkContact_us}}" class="footer-normal-text">Contact Us</a>
        </div>
        <div class="contact">
          <label class="title">Contact Us</label>
          <div fxLayout="row" style="column-gap: 10px">
            <img
              src="../../../assets/images/social/icon.png"
              width="24px"
              height="24px"
            />
            <label class="footer-normal-text"
              ><a href="https://osm.org/go/ysHxhjHcU--?m=" target="_blank"  class="footer-normal-text">
              No. 65, Walukarama Road,
              Colombo 03, Sri Lanka</a></label
            >
          </div>
          <div fxLayout="row" style="column-gap: 10px">
            <img
              src="../../../assets/images/social/icon.png"
              width="24px"
              height="24px"
            />
            <label class="footer-normal-text"
              >3-28-18 Yushima, Bunkyo-ku,
              Tokyo 113-0034, Japan</label
            >
          </div>
          <div fxLayout="row" style="column-gap: 10px">
            <img
              src="../../../assets/images/social/email.png"
              width="24px"
              height="24px"
            />
            <label class="footer-normal-text"><a href="mailto:info@tracified.com"  class="footer-normal-text">info@tracified.com</a></label>
          </div>
          <div style="margin-top: 15px">
            <label class="title">Follow Us</label>
            <div class="social">
              <a href="https://www.facebook.com/tracifiednftmarketplace/" target="_blank"><img src="../../../assets/images/social/Facebook.png" /></a>
              <a href="https://twitter.com/TracifiedNFT" target="_blank"><img
                src="../../../assets/images/social/Twitter.png"
                class="social-icon"
              /></a>
              <a href="https://www.instagram.com/tracifiednftmarketplace/" target="_blank">
              <img
                src="../../../assets/images/social/Instagram.png"
                class="social-icon"
              />
              </a>
              <img
                src="../../../assets/images/social/YouTube.png"
                class="social-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
