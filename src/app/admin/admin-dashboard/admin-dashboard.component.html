<div class="dsb-main-div">
  <mat-drawer-container class="sidenav-container">
    <mat-drawer mode="side" class="dsb-drawer" [opened]="opened">
      <button mat-icon-button id="btn-sidenav-toggle">
        <mat-icon class="material-symbols-outlined" (click)="toggleSidenav()">
          menu_open
        </mat-icon>
      </button>
      <div id="drawerContent">
        <div id="profile-cont">
          <img
            id="profile-img"
            src="../../../assets/images/default_profile.png"
          />
          <h2 style="font-size: 20px; font-weight: 500">ADMIN</h2>
          <label style="font-size: 25px; font-weight: 700">JOHN SMITH</label>
        </div>
        <mat-nav-list id="navlist">
          <mat-list-item class="nav-list-item active-item">
            <!-- <mat-list-item
            class="nav-list-item"
            [routerLink]="'admin-dashboard/inbox'"
            [routerLinkActive]="'active-item'"
          > -->
            <label>Browse Marketplace</label>
          </mat-list-item>
          <mat-list-item class="nav-list-item">
            <label>Endorsement</label>
          </mat-list-item>
        </mat-nav-list>
      </div>
    </mat-drawer>
    <mat-drawer-content class="dsb-content">
      <button
        mat-icon-button
        id="btn-sidenav-toggle"
        style="float: left; transform: rotate(180deg)"
        *ngIf="!opened"
      >
        <mat-icon class="material-symbols-outlined" (click)="toggleSidenav()">
          menu_open
        </mat-icon>
      </button>
      <router-outlet name="browse"></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
