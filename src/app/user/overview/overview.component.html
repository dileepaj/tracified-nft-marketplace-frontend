<div class="overview-main-div">
  <div>
   
    <img
      style="vertical-align: middle; margin-right: 10px; transform: scale(1.1)"
      [src]="'../../../assets/images/' + selectedBlockchain + '.png'"
    />
    {{
      selectedBlockchain[0].toUpperCase() +
        selectedBlockchain.substring(1, selectedBlockchain.length)
    }}
  </div>
  <h5 (click)="goToEdit(User)">Hi there {{User}} </h5><br>
  <div
    class="overview-picks-header"
    fxLayout="row wrap"
    fxLayoutAlign="space-between center"
  >
    <div class="overview-picks-header-title" fxFlex.lt-sm="100%">
      Your Hot Picks
    </div>
    <div class="overview-picks-header-actions">
      <button class="overview-picks-header-btn">View All</button>
      <button class="overview-picks-header-btn rounded">
        <mat-icon class="material-symbols-outlined"> navigate_before </mat-icon>
      </button>
      <button class="overview-picks-header-btn rounded">
        <mat-icon
          class="material-symbols-outlined"
          style="transform: rotate(180deg)"
        >
          navigate_before
        </mat-icon>
      </button>
    </div>
  </div>
  <div class="overview-nft-content">
    <div class="overview-nft-item" *ngFor="let item1 of ListHotpicks">
      <!-- <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100%; width: 100%;"/> -->
      <img class="overview-nft-img" [src]="item1.ImageBase64" />
      <div class="overview-nft-title">{{ item1.NFTName }}</div>
      <div class="overview-nft-actions">
        <img
          class="overview-nft-action-btn"
          src="../../../assets/images/purchase.png"
          matTooltip="Buy NFT"
        />
        <img
          class="overview-nft-action-btn"
          src="../../../assets/images/view.png"
          matTooltip="View NFT"
        />
        <img
          class="overview-nft-action-btn"
          src="../../../assets/images/wishlist.png"
          matTooltip="Add to watchlist"
        />
        <img
          class="overview-nft-action-btn"
          src="../../../assets/images/favorite.png"
          matTooltip="Add to favorites"
        />
      </div>
    </div>
  </div>
