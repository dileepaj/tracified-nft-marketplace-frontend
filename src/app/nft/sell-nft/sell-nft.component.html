<div class="main-div">
  <mat-card-content class="svgArea">
    <table style="width:100%;height:100%">
      <tr>
        <td>
         <img class="svgimg" [src]="imageSrc" *ngIf="imageSrc" style="height: 80%; width: 100%;padding:3px">
        </td> 
        </tr>
    </table>
  </mat-card-content>
    <mat-card class="example-card">
      <mat-card-header>
        <div id="Content"></div>
      </mat-card-header>
      
      <mat-card-content>
        <form class="example-form" [formGroup]="controlGroupSell">
           
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
               Price <br><input matInput placeholder=""   formControlName="Price" class="formbtn">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                Royalty <br><input matInput placeholder=""   formControlName="Royalty" class="formbtn">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>Creator:<mat-label >
                {{data.OriginPK}} 
               </mat-label></td>
            </tr>
        </table>
        </form>
       
      </mat-card-content>
      <mat-card-actions class="btnCard">
        <button mat-button  class="mint1Button" color="primary" (click)="Sell()">Proceed</button>
      </mat-card-actions>
    </mat-card>
  </div>
