<div class="dsb-main-div" fxLayout="row wrap">
  <mat-drawer-container class="sidenav-container">
    <mat-drawer [mode]="smallScreen? 'over' : 'side'" class="dsb-drawer" [opened]="opened">
      <button mat-icon-button id="btn-sidenav-toggle">
        <mat-icon class="material-symbols-outlined" (click)="toggleSidenav()">
          menu_open
        </mat-icon>
      </button>
      <div id="drawerContent">
        <div id="profile-cont">
          <img
            id="profile-img"
            src="../../../assets/images/default_profile.png"
          />
          <h2 style="font-size: 20px; font-weight: 500">ADMIN</h2>
          <label style="font-size: 25px; font-weight: 700; word-break: break-all;text-align: center;" name="un">{{username}}</label>
        </div>
        <mat-nav-list id="navlist">
          <mat-list-item
            class="nav-list-item"
            [routerLink]="'overview'"
            [routerLinkActive]="'active-item'"
            (click)="closeSideNav()"
          >
            <label>Overview</label>

          </mat-list-item>
          <mat-list-item
            class="nav-list-item"
            [routerLink]="'add-news-letter'"
            [routerLinkActive]="'active-item'"
            (click)="closeSideNav()"
          >
            <label>News Letter</label>
          </mat-list-item>
        </mat-nav-list>
        <button
          mat-icon-button
          style="color: #f17272; margin-top: 20px"
          matTooltip="Logout"
        >
          <mat-icon (click)="logout()">logout</mat-icon>
        </button>
      </div>
    </mat-drawer>
    <mat-drawer-content class="dsb-content">
      <button
        mat-icon-button
        id="btn-sidenav-toggle"
        style="
          transform: rotate(180deg);
          background-color: white;
          color: black;
          position: absolute;
          top: 20px;
          left: 0;
          border-bottom-right-radius: 0%;
          border-top-right-radius: 0%;
        "
        *ngIf="!opened || smallScreen"
      >
        <mat-icon class="material-symbols-outlined" (click)="toggleSidenav()">
          menu_open
        </mat-icon>
      </button>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
