<head> 
  <script src="jquery.js"></script> 
  <script> 
  $(function(){
    $("#Content").load("nft-card.component.html"); 
  });
</script> 
</head> 
  <!-- Classes main-div and example-card are catagorized in .css file -->
<div class="main-div">

    <mat-card class="example-card">
      <mat-card-header>
        <div id="Content"></div>
      </mat-card-header>
      <mat-card-content>
          
        <form class="example-form" [formGroup]="controlGroupMint">
           
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>Choose Collection</mat-label>
                  <mat-select formControlName="Collection" >
                    <mat-option *ngFor="let collection of CollectionList" [value]="collection.CollectionName" >
                      {{ collection.CollectionName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="NFT Name"   formControlName="NFTName">
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="example-full-width">
              <textarea matInput placeholder="Description" type="desc" formControlName="Description" ></textarea>
            </mat-form-field></td>
          </tr>
         
        </table>
        </form>
       
      </mat-card-content>
      <mat-card-actions>
        <button mat-button  class="mint1Button" color="primary" (click)="sendToMint2()">Proceed</button>
      </mat-card-actions>
<mat-card class="composer">
  <table>
    <tr>
      <div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
        Just drag and drop files here
    </div></tr>
     <tr> <div style="width: 500px">
      <mat-file-upload-queue #fileUploadQueue
          [fileAlias]="'file'"
          [httpUrl]="'http://localhost:4200/mint'" multiple>
  
          <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
      </mat-file-upload-queue>
  </div>
  </tr>
    </table>
    </mat-card>
    </mat-card>
  </div>
