<div class="mint3-container">
  <img src="../../../assets/images/confirm.png" /><br />
  <p class="heading">Your NFT has been created.</p>

  <div class="seperator"></div>
  <div class="mint3-content">
    <p class="normal-text">
      Go to your
      <a
        (click)="goToProfile()"
        style="text-decoration: underline; color: #10ceac; cursor: pointer"

      <!-- <span style="color: rgba(11, 170, 8, 1)">15 seconds.</span> -->
    </p>
    <br />
    <button mat-flat-button class="btn-mint" (click)="openDialog()">
      Mint again
    </button>
  </div>
</div>
