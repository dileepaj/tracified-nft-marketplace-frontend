<div class="close-div"><mat-icon mat-dialog-close> close </mat-icon></div>
<div class="dialog-header">
  <label mat-dialog-title>User Review Confirmation</label>
</div>
<mat-dialog-content>
  <div class="dialog-content">Are you sure you want to submit this review?</div>
</mat-dialog-content>
<mat-dialog-actions align="center" class="dialog-actions">
  <button mat-dialog-close class="dialog-btn-secondary" matRipple>No</button>
  <button cdkFocusInitial class="dialog-btn-primary" matRipple>Yes</button>
</mat-dialog-actions>
