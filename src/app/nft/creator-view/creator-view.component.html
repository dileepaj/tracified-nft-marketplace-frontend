<h2>About NFT Creator
    <button style="float: center;" mat-icon-button mat-dialog-close>
        <mat-icon style="color: red;margin-left:35%; margin-right:25%;">close</mat-icon>
    </button>
</h2>
<mat-dialog-content >
    <div class="modal-content">
        <mat-tab-group>
            <mat-tab label="Creator Information">
                <div class="content-div">
                    <label>Creator's Name : {{this.name}} </label> <br>
                    <label>Creator's Email : {{this.mail}}</label> <br>
                    <label>Creator's Contact : {{this.contact}}</label>
                </div>
            </mat-tab>
    </mat-tab-group>
    </div>
</mat-dialog-content>
