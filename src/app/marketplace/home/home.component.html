<div class="home-parent">
  <div class="home-container">
    <!--header-->
    <div id="homeHeader" class="home-header-section cont-wrapper">
      <div class="home-header">
        <div>
          <label class="home-title">Buy, sell, showcase NFTs</label>
        </div>
        <div class="sub-title-wrapper">
          <label class="home-subtitle"
            >Trace your NFTs for better value. Create yours now!</label
          >
        </div>
        <button class="btn-create-home" [routerLink]="'/mint'">
          <label>CREATE >></label>
        </button>
      </div>
    </div>

    <!--intro-->
    <div class="home-section cont-wrapper">
      <div class="card-wrapper" (click)="routeTo('/explore')">
        <div class="intro-header">
          <img src="../../../assets/images/intro_buy.png" />
        </div>
        <div class="intro-card">
          <div class="intro-body">
            <label class="title">Buy</label>
            <label class="content-text">
              Set up or link your wallet and easily purchase any NFT listed on
              Tracified NFT marketplace.
            </label>
          </div>
        </div>
      </div>

      <div class="card-wrapper" (click)="routeTo('/mint')">
        <div class="intro-header">
          <img src="../../../assets/images/intro_sell.png" />
        </div>
        <div class="intro-card">
          <div class="intro-body">
            <label class="title">Mint</label>
            <label class="content-text">
              Mint your own NFTs and put them up for sale on our ever-growing
              collection of NFTs.
            </label>
          </div>
        </div>
      </div>
      <div class="card-wrapper" (click)="routeTo('/explore')">
        <div class="intro-header">
          <img src="../../../assets/images/intro_explore.png" />
        </div>
        <div class="intro-card">
          <div class="intro-body">
            <label class="title">Explore</label>
            <label class="content-text">
              Explore a vast collection of NFTs created by various creators
              around the world.
            </label>
          </div>
        </div>
      </div>
    </div>

    <!--nft block one-->
    <div class="home-section cont-wrapper" style="margin-bottom: 60px">
      <div class="hot-picks" id="sales">
        <div
          class="hot-picks-header"
          fxLayout="row wrap"
          fxLayoutAlign="space-between center"
        >
          <div class="hot-picks-header-title" fxFlex.lt-sm="100%">
            <img src="../../../assets/images/hotpicks.svg" />
            <label> Best NFT Picks Right Now </label>
          </div>
          <div class="hot-picks-header-actions">
            <button class="hot-picks-header-btn" (click)="viewHotPicks()">
              View All
            </button>
            <button
              class="hot-picks-header-btn rounded"
              (click)="scrollLeft('hot-picks-content')"
            >
              <mat-icon class="material-symbols-outlined">
                navigate_before
              </mat-icon>
            </button>
            <button
              class="hot-picks-header-btn rounded"
              (click)="scrollRight('hot-picks-content')"
            >
              <mat-icon
                class="material-symbols-outlined"
                style="transform: rotate(180deg)"
              >
                navigate_before
              </mat-icon>
            </button>
          </div>
        </div>
        <div
          class="hot-picks-content"
          id="hot-picks-content"
          *ngIf="bestPicksLoading"
        >
          <div *ngFor="let item of [0, 1, 2, 3, 4, 5]">
            <app-nft-card-skeleton></app-nft-card-skeleton>
          </div>
        </div>
        <div
          class="hot-picks-content"
          id="hot-picks-content"
          *ngIf="!bestPicksLoading"
        >
          <div *ngFor="let item of List; index as i">
            <app-nft-card
              [item]="item"
              [itemId]="i.toString()"
              [blockchain]="item.Blockchain"
              [creatoruserid]="item.CreatorUserId"
              [sellingstatus]="item.SellingStatus"
              [currentownerpk]="item.CurrentOwnerPK"
            ></app-nft-card>
          </div>
        </div>
      </div>
    </div>

    <!--nft block two-->
    <div class="home-section cont-wrapper">
      <div class="hot-picks" id="categories">
        <div
          class="hot-picks-header"
          fxLayout="row wrap"
          fxLayoutAlign="space-between center"
        >
          <div class="hot-picks-header-title" fxFlex.lt-sm="100%">
            <img src="../../../assets/images/trending.svg" />
            <label>Trending NFTs</label>
          </div>
          <div class="hot-picks-header-actions">
            <button class="hot-picks-header-btn" (click)="viewTrending()">
              View All
            </button>
            <button
              class="hot-picks-header-btn rounded"
              (click)="scrollLeft('category-content')"
            >
              <mat-icon class="material-symbols-outlined">
                navigate_before
              </mat-icon>
            </button>
            <button
              class="hot-picks-header-btn rounded"
              (click)="scrollRight('category-content')"
            >
              <mat-icon
                class="material-symbols-outlined"
                style="transform: rotate(180deg)"
              >
                navigate_before
              </mat-icon>
            </button>
          </div>
        </div>
        <div
          class="hot-picks-content"
          id="hot-picks-content"
          *ngIf="trendingLoading"
        >
          <div *ngFor="let item of [0, 1, 2, 3, 4, 5]">
            <app-nft-card-skeleton></app-nft-card-skeleton>
          </div>
        </div>
        <div
          class="hot-picks-content"
          id="hot-picks-content"
          *ngIf="!trendingLoading"
        >
          <div *ngFor="let item2 of List2; index as i">
            <app-nft-card
              [item]="item2"
              [itemId]="'trndng' + i.toString()"
              [blockchain]="item2.Blockchain"
              [creatoruserid]="item2.CreatorUserId"
              [sellingstatus]="item2.SellingStatus"
              [currentownerpk]="item2.CurrentOwnerPK"
            ></app-nft-card>
          </div>
        </div>
      </div>
    </div>

    <!--news topics-->
    <div class="home-section cont-wrapper">
      <div class="hot-picks" id="news">
        <div
          class="hot-picks-header"
          fxLayout="row wrap"
          fxLayoutAlign="space-between center"
        >
          <div class="news-header-title" fxFlex.lt-sm="100%">Latest News</div>
        </div>
        <div class="news-container">
          <div class="news-topic" (click)="routeTo('/blogs')">
            <h2>About Tracified</h2>
            <label class="normal-text">
              Tracified powered by Blockchain technology facilitates a tamper
              proof platform that streamlines the data flow within a supply
              chain, using a crypto-economic model.
            </label>
            <button mat-flat-button class="btn-sm">Read More</button>
          </div>
          <div class="news-topic" (click)="routeTo('/docs')">
            <h2>Check out our Documentation</h2>
            <label class="normal-text">
              What's Tracified? How does our minting work? How do you buy an
              NFT? Our Documentation offers a clear look into some fundamentals
              of the Tracified marketplace
            </label>
            <button mat-flat-button class="btn-sm">Read More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
