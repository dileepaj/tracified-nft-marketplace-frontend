<div class="doc-parent ">
  <div class="doc-container cont-wrapper">
    <div class="nft-view-header " fxFlex="100%">
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <div class="breadcrumb-div cont-wrapper">
          <a [routerLink]="'/getNft'" class="breadcrumb-link">Resources</a>
          <mat-icon
            class="material-symbols-outlined"
            style="vertical-align: middle"
          >
            navigate_next
          </mat-icon>
          <a style="color: #00c853">Documentation</a>
        </div>
      </div>
    </div>
    <div class="doc-content ">
      <div class="doc-content-header">Documentation</div>
      <div class="separator"></div>
      <div class="doc-content-body" fxLayout="row wrap" >
        <div
          class="doc-sidebar-cont"
          fxFlex.xl="30%"
          fxFlex.lg="30%"
          fxFlex.md="40%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
          fxLayout="row"
        >
          <div class="doc-sidebar">
            <div fxLayout="row" fxLayoutAlign="space-between center" [ngStyle]="{'margin-bottom' : showTopics? '10px' : '0px'}">
              <label style="font-size:26px">Topics</label>
              <mat-icon class="cursor" [class.rotate-icon]="!showTopics" matRipple fxShow.lt-md="true" fxHide.gt-sm="true" (click)="toggleTopics()">arrow_drop_down</mat-icon>
            </div>
            <div *ngIf="showTopics">
              <mat-expansion-panel
                class="doc-panel"
                #selectbc
                hideToggle="true"
                *ngFor="let data of List"
              >
                <mat-expansion-panel-header class="doc-panel-header" (click)="selectDoc(data.topic)">
                  <mat-panel-title  >
                   {{data.topic}}
                  </mat-panel-title>
                  <mat-panel-description >
                    <mat-icon
                      class="cursor"
                      *ngIf="!selectbc.expanded"
                      matRipple
                      >arrow_right</mat-icon
                    >
                    <mat-icon class="cursor" *ngIf="selectbc.expanded" matRipple
                      >arrow_drop_down</mat-icon
                    >
                  </mat-panel-description>
                </mat-expansion-panel-header>
              </mat-expansion-panel>
            </div>
          </div>
        </div>
        <div
          class="doc-cont"
          fxFlex.xl="60%"
          fxFlex.lg="60%"
          fxFlex.md="50%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
        >
        <p>
          Tracified Marketplace Documentation provides all about its implementation, please click the panel on the left to read our stories.
         </p>
          <h1 class="doc-topic">{{this.topic}}</h1>

          <p>
           {{this.desc}}
          </p>
        </div>
      </div>


    </div>
  </div>
</div>
