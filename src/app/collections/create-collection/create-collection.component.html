<div class="main-div">
  <div class="collection-header">
    <mat-icon class="back-icon" matTooltip="Back" (click)="back()"
      >arrow_back</mat-icon
    >
    <h1 style="font-size: 40px">Create Collection</h1>
    <h3 style="font-size: 22px">Create a collection for your NFTs.</h3>
  </div>
  <div class="collection-content">
    <form class="example-form" [formGroup]="controlGroup">
      <div>
        <mat-form-field class="dropdown block" appearance="fill">
          <mat-label
            style="
              padding-left: 5px;
              font-family: 'Inter';
              font-style: normal;
              font-weight: 400;
              font-size: medium;
              line-height: 27px;
              color: #000000;
            "
          >
            Choose the Blockchain for your account
          </mat-label>
          <mat-select formControlName="blockchain">
            <mat-option value="metamask">Ethereum</mat-option>
            <mat-option value="metamask">Polygon</mat-option>
            <mat-option value="freighter">Stellar</mat-option>
            <mat-option value="phantom">Solana</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <label>Temporary PK</label><br />
        <mat-form-field appearance="outline" class="example-full-width">
          <input matInput formControlName="userId" />
        </mat-form-field>
      </div>
      <div>
        <label>Name of Collection</label><br />
        <mat-form-field appearance="outline" class="example-full-width">
          <input matInput formControlName="collectionName" />
        </mat-form-field>
      </div>
      <div>
        <label>Name of Organization</label><br />
        <mat-form-field appearance="outline" class="example-full-width">
          <input matInput formControlName="organizationName" />
        </mat-form-field>
      </div>
    </form>
    <div
      style="
        width: 600px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
      "
    >
      <mat-icon
        style="
          float: right;
          margin-right: 10px;
          color: #d94d4d;
          cursor: pointer;
          transform: scaleX(-1);
        "
        matTooltip="Reset"
        (click)="resetValues()"
        >refresh</mat-icon
      >
      <button mat-flat-button class="btn-create-col" (click)="save()">
        Create Now
      </button>
    </div>
  </div>
</div>
