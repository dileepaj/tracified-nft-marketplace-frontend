<mat-drawer-container
  (backdropClick)="closeWalletSidenav()"
  fxLayout="column"
  style="background: transparent"
>
  <mat-drawer
    #drawer
    class="wallet-sidebar"
    mode="over"
    [opened]="opened"
    position="end"
    (keydown.escape)="closeWalletSidenav()"
    disableClose
  >
    <app-wallet></app-wallet>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <router-outlet> </router-outlet>
    <app-footer *ngIf="isHome()"></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
