<div class="home-parent">
  <div class="home-container">
    <div class="home-header cont-wrapper">
      <div>
        <label class="home-title">Buy, sell, showcase NFTs</label>
      </div>
      <div class="sub-title-wrapper">
        <label class="home-subtitle"
          >Trace your NFTs for better value. Create yours now!</label
        >
      </div>
      <button class="btn-create" [routerLink]="'/mint'">
        <label>CREATE >></label>
      </button>
    </div>
    <div class="home-content ">
      <div class="hot-picks cont-wrapper" id="sales">
        <div
          class="hot-picks-header"
          fxLayout="row wrap"
          fxLayoutAlign="space-between center"
        >
          <div class="hot-picks-header-title" fxFlex.lt-sm="100%">
            Sneak Peak into our Sales!
          </div>
          <div class="hot-picks-header-actions">
            <button class="hot-picks-header-btn">View All</button>
            <button class="hot-picks-header-btn rounded">
              <mat-icon class="material-symbols-outlined">
                navigate_before
              </mat-icon>
            </button>
            <button class="hot-picks-header-btn rounded">
              <mat-icon
                class="material-symbols-outlined"
                style="transform: rotate(180deg)"
              >
                navigate_before
              </mat-icon>
            </button>
          </div>
        </div>
        <div class="hot-picks-content" id="hot-picks-content">
          <div class="item" *ngFor="let item of List">
            <img class="item-actions-image" [src]="item.ImageBase64" />
            <div class="item-name-div">
              <label class="item-name">{{ item.NFTName }}</label>
            </div>
            <div class="item-actions-icons">
              <img
                matTooltip="Buy"
                src="../../../assets/images/purchase.png"
                class="item-icon"
                (click)="routeToBuy(item.NFTIdentifier)"
              />
              <img
                matTooltip="View"
                src="../../../assets/images/view.png"
                class="item-icon"
                (click)="viewNFT()"
              />
              <img
                matTooltip="Add to bookmarks"
                src="../../../assets/images/wishlist.png"
                class="item-icon"
                (click)="addToWatchList(item.NFTIdentifier, item.Blockchain)"
              />
              <img
                matTooltip="Add to favorites"
                src="../../../assets/images/favorite.png"
                class="item-icon"
                (click)="addToFavourites(item.NFTIdentifier, item.Blockchain)"
              />
            </div>
            <!-- <div class="item-actions">


            </div> -->
          </div>
        </div>
      </div>
      <div class="hot-picks cont-wrapper" id="categories">
        <div
          class="hot-picks-header"
          fxLayout="row wrap"
          fxLayoutAlign="space-between center"
        >
          <div class="hot-picks-header-title" fxFlex.lt-sm="100%">
            Categories
          </div>
          <div class="hot-picks-header-actions">
            <button class="hot-picks-header-btn">View All</button>
            <button class="hot-picks-header-btn rounded">
              <mat-icon class="material-symbols-outlined">
                navigate_before
              </mat-icon>
            </button>
            <button class="hot-picks-header-btn rounded">
              <mat-icon
                class="material-symbols-outlined"
                style="transform: rotate(180deg)"
              >
                navigate_before
              </mat-icon>
            </button>
          </div>
        </div>
        <div class="hot-picks-content" id="hot-picks-content">
          <div class="item" *ngFor="let item of List2">
            <img class="item-actions-image" [src]="item.ImageBase64" />
            <div class="item-name-div">
              <label class="item-name">{{ item.NFTName }}</label>
            </div>
            <div class="item-actions-icons">
              <img
                matTooltip="Buy"
                src="../../../assets/images/purchase.png"
                class="item-icon"
                (click)="routeToBuy(item.NFTIdentifier)"
              />
              <img
                matTooltip="View"
                src="../../../assets/images/view.png"
                class="item-icon"
                (click)="viewNFT()"
              />
              <img
                matTooltip="Add to bookmarks"
                src="../../../assets/images/wishlist.png"
                class="item-icon"
                (click)="addToWatchList(item.NFTIdentifier, item.Blockchain)"
              />
              <img
                matTooltip="Add to favorites"
                src="../../../assets/images/favorite.png"
                class="item-icon"
                (click)="addToFavourites(item.NFTIdentifier, item.Blockchain)"
              />
            </div>
            <!-- <div class="item-actions">


            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
