<div class="explore-parent">
  <div class="explore-container">
    <mat-icon class="back-icon" matTooltip="Back" (click)="back()"
      >arrow_back</mat-icon
    >
    <h1 style="font-size: 40px">Explore On Sale Collections</h1>
    <div class="explore-content" fxLayout="row wrap">
      <div
        class="nft-item"
        *ngFor="let item of List"
      >
       <!-- <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100%; width: 100%;"/> -->
        <img class="nft-img" [src]="item.ImageBase64" />
        <div class="nft-title" >{{ item.NFTName }}</div>
        <div class="nft-actions">
          <img
            class="nft-action-btn"
            src="../../../assets/images/purchase.png"
            matTooltip="Buy NFT"
            (click)="routeToBuy(item.NFTIdentifier,item.Blockchain)"
          />
          <img
            class="nft-action-btn"
            src="../../../assets/images/view.png"
            matTooltip="View NFT"
            (click)="viewNFT()"
          />
          <img
            class="nft-action-btn"
            src="../../../assets/images/wishlist.png"
            matTooltip="Add to watchlist"
            (click)="addToWatchList(item.NFTIdentifier,item.Blockchain)"
          />
          <img
            class="nft-action-btn"
            src="../../../assets/images/favorite.png"
            matTooltip="Add to favorites"
            (click)="addToFavourites(item.NFTIdentifier,item.Blockchain)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
